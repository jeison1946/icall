<div class="list-group">
  <div
    *ngFor="let item of listUserItems"
    class="list-group-item list-group-item-action" 
    (click)="onChatSelected(item)" 
    [class]="currentChat == item._id ? 'active' : ''"
  >
    <div
    *ngFor="let user of item.users"
    class="container-block"
    >
      <img [src]="user.imageFile" width="40" height="40">
      <span class="text-user">{{user.name}}</span>
      <mat-icon class="icon-send">chevron_right</mat-icon>
    </div>
  </div>
</div>
